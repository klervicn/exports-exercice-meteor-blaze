<body>
    {{> mainContainer}}
</body>

<template name="mainContainer">
    <div>
        <header>
            <h1> Exports </h1>
        </header>

        {{> form }}

        {{#if isLoading}}
        <span>...loading</span>{{/if}}
        <ul>

            {{#each exports}}
            {{> export }}
            {{/each}}
        </ul>
    </div>
</template>

<template name="form">
    <form class="export-form">
        <input type="text" name="name" placeholder="Name your export" />
        <button type="submit">Export</button>
    </form>
</template>
